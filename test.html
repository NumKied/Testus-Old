<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/main.css'>
  </head>
<body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <a href="index.html" class="changePage">Testus</a>
        </div>
        <nav class="header-menu">
          <ul>
            <li><a href="#" class="changePage">Home</a></li>
            <li><a href="#" class="changePage">About</a></li>
            <li><a href="#" class="changePage">Lorem</a></li>
            <li><a href="#" class="changePage">Ipsum</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="testLogic">
      <div class="wrapper">
        <div class="title">
          <h2>Групова Динаміка</h2>
          <span>30 questions</span>
          <span onclick="filter('right')">Right</span>
          <span onclick="filter('wrong')">Wrong</span>
          <span onclick="filter('all')">All</span>
        </div>

        <div class="testContent">
          <div class="questions">
        
          </div>
        </div>
      </div>
    </section>
    <div class="testInfo">
      <div class="testTime">
        Time Left
        <div class="timer">
          <span class="timeLimitMinutes"></span>:<span class="timeLimitSeconds"></span>
        </div>
      </div>
      <div class="submitTest">
        <button onclick="submit()">Submit</button>
      </div>
      <div class="questionsLeft">
        Questions Answered
        <div class="answeredQuestions">
          <span class="answeredQuestionsCounter"></span>/<span class="needToAnswerCounter"></span>
        </div>
      </div>
    </div>
    <div class="timeOut">
      <div class="timeOutContent">
        You're out of time!
        <button onclick="viewResults()">View Results</button>
      </div>
    </div>
    <div class="attemptToSubmit">
      <div class="attemptToSubmitContent">
        Are you sure you want to continue?
        <div class="attemptToSubmitButtons">
          <button onclick="confirmSubmit()">Yes</button>
          <button onclick="cancelSubmit()">No</button>
        </div>
      </div>
    </div>
  <script src='js/test.js'></script>
</body>
</html>
